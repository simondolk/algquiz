<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Algquiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .image-carousel {
      position: relative;
      margin-bottom: 20px;
    }

    .image-container img {
      display: none;
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }

    .prev-button { left: 10px; }
    .next-button { right: 10px; }

    .dot-container {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .active-dot {
      background-color: #3498db;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #resultDisplay {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Algquiz – Blåstång</h1>
    <h2>Vad heter denna alg?</h2>

    <div class="image-carousel">
      <button class="prev-button arrow-button">←</button>
      <div class="image-container">
        <img src="UploadedImage0.jpg" alt="Blåstång bild 1">
        <img src="Bladder_Wrack_(Fucus_vesiculosus)_-_geograph.org.uk_-_224125.jpg" alt="Blåstång bild 2">
      </div>
      <button class="next-button arrow-button">→</button>
      <div class="dot-container">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <h3>Fritext</h3>
    <input type="text" id="textAnswer" placeholder="Skriv ditt svar här">

    <h3>Flervalsfråga</h3>
    <select id="dropdownAnswer">
      <option value="Blåstång">Blåstång</option>
      <option value="Tarmalg">Tarmalg</option>
      <option value="Korallalg">Korallalg</option>
      <option value="Havssallat">Havssallat</option>
    </select>

    <button onclick="checkAnswer()">Kontrollera</button>
    <button onclick="showCorrect()">Visa rätt svar</button>

    <div id="resultDisplay"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.image-carousel').forEach(carousel => {
        const container = carousel.querySelector('.image-container');
        const images = container.querySelectorAll('img');
        const dots = carousel.querySelectorAll('.dot');
        let currentIndex = 0;

        function updateDisplay() {
          images.forEach((img, index) => {
            img.style.display = index === currentIndex ? 'block' : 'none';
          });
          dots.forEach((dot, index) => {
            dot.classList.toggle('active-dot', index === currentIndex);
          });
        }

        carousel.querySelector('.prev-button').addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateDisplay();
        });

        carousel.querySelector('.next-button').addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % images.length;
          updateDisplay();
        });

        updateDisplay();
      });
    });

    function checkAnswer() {
      const text = document.getElementById('textAnswer').value.trim().toLowerCase();
      const selected = document.getElementById('dropdownAnswer').value.toLowerCase();
      const correct = "blåstång";

      let message = "";
      if (text === correct || selected === correct) {
        message = "Rätt svar! ✅";
      } else {
        message = "Fel svar. Försök igen. ❌";
      }
      document.getElementById("resultDisplay").innerText = message;
    }

    function showCorrect() {
      document.getElementById("resultDisplay").innerText = "Rätt svar är: Blåstång";
    }
  </script>
</body>
</html>
