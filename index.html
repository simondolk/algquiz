<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Algquiz – Blåstång</title>
  <style>
    .image-carousel {
      position: relative;
      width: fit-content;
      margin: auto;
    }
    .image-container img {
      display: none;
      max-width: 100%;
      height: auto;
    }
    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      z-index: 10;
    }
    .prev-button { left: 10px; }
    .next-button { right: 10px; }
    .dot-container {
      text-align: center;
      margin-top: 10px;
    }
    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
    .active-dot {
      background-color: #717171;
    }
  </style>
</head>
<body>
  <h1>Algquiz – Blåstång</h1>
  <h2>Quiz: Vad heter denna alg?</h2>

  <div class="image-carousel">
    <button class="prev-button arrow-button">←</button>
    <div class="image-container">
      <img src="UploadedImage0.jpg" alt="Blåstång bild 1">
      <img src="UploadedImage0.jpg" alt="Blåstång bild 2">
    </div>
    <button class="next-button arrow-button">→</button>
    <div class="dot-container">
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.image-carousel').forEach(carousel => {
        const container = carousel.querySelector('.image-container');
        const images = container.querySelectorAll('img');
        const dots = carousel.querySelectorAll('.dot');
        let currentIndex = 0;

        function updateDisplay() {
          images.forEach((img, index) => {
            img.style.display = index === currentIndex ? 'block' : 'none';
          });
          dots.forEach((dot, index) => {
            dot.classList.toggle('active-dot', index === currentIndex);
          });
        }

        carousel.querySelector('.prev-button').addEventListener('click', () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateDisplay();
        });

        carousel.querySelector('.next-button').addEventListener('click', () => {
          currentIndex = (currentIndex + 1) % images.length;
          updateDisplay();
        });

        updateDisplay();
      });
    });
  </script>
  <h3>Fritext</h3>
<input type="text" placeholder="Skriv ditt svar här">

<h3>Flervalsfråga</h3>
<form>
  <label><input type="radio" name="alg" value="Blåstång"> Blåstång</label><br>
  <label><input type="radio" name="alg" value="Tarmalg"> Tarmalg</label><br>
  <label><input type="radio" name="alg" value="Korallalg"> Korallalg</label><br>
  <label><input type="radio" name="alg" value="Havssallat"> Havssallat</label><br>
</form>

<button onclick="checkAnswer()">Kontrollera</button>
<button onclick="showCorrect()">Visa rätt svar</button>

<script>
function checkAnswer() {
  alert('Här skulle du kontrollera svaret.');
}
function showCorrect() {
  alert('Rätt svar är: Blåstång');
}
</script>

</body>
</html>
